<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>测试CapCutHelper协议</title>

      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;

    }
    h1 {
      color: #2c3e50;
    }
    .link-container {
      margin: 30px 0;
    }
    .protocol-link {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .protocol-link:hover {
      background-color: #2980b9;

  <div class="container">
    <h1>测试CapCutHelper协议</h1>

    <div class="link-container">
      <a href="capcuthelper://open" class="protocol-link">启动CapCutHelper</a>

    <div class="link-container">
      <a href="capcuthelper://action?type=test&value=123" class="protocol-link">带参数启动CapCutHelper</a>
